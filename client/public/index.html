    <style>
    .ipl-progress-indicator {
      background-color: #000;
      width: 100%;
      height: 100%;
      top: 0px;
      right: 0px;
      position: fixed;
      opacity: 1;
      z-index: 9999;
    }
    .insp-logo-frame {
      position: relative;
      display: -webkit-flex;
      display: -moz-flex;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      justify-content: center;
      -webkit-animation: fadein 1899ms;
      -moz-animation: fadein 1899ms;
      animation: fadein 1899ms;
      height: 100%;
      align-items: center;
    }
    .insp-logo-frame-img{
      width: 112px;
      height: 112px;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
      border-radius: 50%;
    }

    .insp-text {
      font-size: 3em;
      color: white;
    }

    .available {
      opacity: 0;
      transition: all 1500ms linear;
    }
    
    @-webkit-keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
    }
    @-moz-keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
    }
    @keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
    }
    </style>
